<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script defer src="script.js"></script>
  <title>Chess</title>
</head>
<body>
<main>
  <div class="white-turn-text mobile">
    White turn
  </div>
  <table>
    <tr>
      <td class="whiteSpace"><p class="wRook" id="0"></p></td>
      <td class="blackSpace"><p class="wKnight" id="1"></p></td>
      <td class="whiteSpace"><p class="wBishop" id="2"></p></td>
      <td class="blackSpace"><p class="wKing" id="3"></p></td>
      <td class="whiteSpace"><p class="wQueen" id="4"></p></td>
      <td class="blackSpace"><p class="wBishop" id="5"></p></td>
      <td class="whiteSpace"><p class="wKnight" id="6"></p></td>
      <td class="blackSpace"><p class="wRook" id="7"></p></td>
    </tr>
    <tr>
      <td class="blackSpace"><p class="wPawn move2" id="8"></p></td>
      <td class="whiteSpace"><p class="wPawn move2" id="9"></p></td>
      <td class="blackSpace"><p class="wPawn move2" id="10"></p></td>
      <td class="whiteSpace"><p class="wPawn move2" id="11"></p></td>
      <td class="blackSpace"><p class="wPawn move2" id="12"></p></td>
      <td class="whiteSpace"><p class="wPawn move2" id="13"></p></td>
      <td class="blackSpace"><p class="wPawn move2" id="14"></p></td>
      <td class="whiteSpace"><p class="wPawn move2" id="15"></p></td>
    </tr>
    <tr>
      <td class="whiteSpace"></td>
      <td class="blackSpace"></td>
      <td class="whiteSpace"></td>
      <td class="blackSpace"></td>
      <td class="whiteSpace"></td>
      <td class="blackSpace"></td>
      <td class="whiteSpace"></td>
      <td class="blackSpace"></td>
    </tr>
    <tr>
      <td class="blackSpace"></td>
      <td class="whiteSpace"></td>
      <td class="blackSpace"></td>
      <td class="whiteSpace"></td>
      <td class="blackSpace"></td>
      <td class="whiteSpace"></td>
      <td class="blackSpace"></td>
      <td class="whiteSpace"></td>
    </tr>
    <tr>
      <td class="whiteSpace"></td>
      <td class="blackSpace"></td>
      <td class="whiteSpace"></td>
      <td class="blackSpace"></td>
      <td class="whiteSpace"></td>
      <td class="blackSpace"></td>
      <td class="whiteSpace"></td>
      <td class="blackSpace"></td>
    </tr>
    <tr>
      <td class="blackSpace"></td>
      <td class="whiteSpace"></td>
      <td class="blackSpace"></td>
      <td class="whiteSpace"></td>
      <td class="blackSpace"></td>
      <td class="whiteSpace"></td>
      <td class="blackSpace"></td>
      <td class="whiteSpace"></td>
    </tr>
    <tr>
      <td class="whiteSpace"><span class="bPawn move2" id="16"></span></td>
      <td class="blackSpace"><span class="bPawn move2" id="17"></span></td>
      <td class="whiteSpace"><span class="bPawn move2" id="18"></span></td>
      <td class="blackSpace"><span class="bPawn move2" id="19"></span></td>
      <td class="whiteSpace"><span class="bPawn move2" id="20"></span></td>
      <td class="blackSpace"><span class="bPawn move2" id="21"></span></td>
      <td class="whiteSpace"><span class="bPawn move2" id="22"></span></td>
      <td class="blackSpace"><span class="bPawn move2" id="23"></span></td>
    </tr>
    <tr>
      <td class="blackSpace"><span class="bRook" id="24"></span></td>
      <td class="whiteSpace"><span class="bKnight" id="25"></span></td>
      <td class="blackSpace"><span class="bBishop" id="26"></span></td>
      <td class="whiteSpace"><span class="bKing" id="27"></span></td>
      <td class="blackSpace"><span class="bQueen" id="28"></span></td>
      <td class="whiteSpace"><span class="bBishop" id="29"></span></td>
      <td class="blackSpace"><span class="bKnight" id="30"></span></td>
      <td class="whiteSpace"><span class="bRook" id="31"></span></td>
    </tr>
  </table>
  <div class="desktop">
    <div class="white-turn-text">
      White turn
    </div>
    <p id="divider">|</p>
    <div class="black-turn-text">
      Blacks turn
    </div>
  </div>
  <div class="black-turn-text mobile">
    Blacks turn
  </div>
</main>
</body>
</html>
