<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script defer src="script.js"></script>
  <title>Checkers</title>
</head>
<body>
<main>
  <div class="red-turn-text mobile">

  </div>
  <table>

      <td class="whiteSpace"></td>
      <td class="blackSpace"></td>
      <td class="whiteSpace"></td>

      <td class="whiteSpace"></td>
      <td class="blackSpace"></td>
      <td class="whiteSpace"></td>
      <td class="blackSpace"></td>
    </tr>
    <tr>
      <td class="blackSpace"><p class="red-piece move2" id="0"></p></td>
      <td class="whiteSpace"><p class="red-piece move2" id="1"></p></td>
      <td class="blackSpace"><p class="red-piece move2" id="2"></p></td>
      <td class="whiteSpace"><p class="red-piece move2" id="3"></p></td>
      <td class="blackSpace"><p class="red-piece move2" id="4"></p></td>

      <td class="whiteSpace"><p class="red-piece move2" id="7"></p></td>
    </tr>
    <tr>
      <td class="whiteSpace"></td>
      <td class="blackSpace"></td>
      <td class="whiteSpace"></td>
      <td class="blackSpace"></td>
      <td class="whiteSpace"></td>
      <td class="blackSpace"></td>
      <td class="whiteSpace"></td>
      <td class="blackSpace"></td>
    </tr>
    <tr>
      <td class="blackSpace"></td>
      <td class="whiteSpace"></td>
      <td class="blackSpace"></td>
      <td class="whiteSpace"></td>
      <td class="blackSpace"></td>
      <td class="whiteSpace"></td>
      <td class="blackSpace"></td>
      <td class="whiteSpace"></td>
    </tr>
    <tr>
      <td class="whiteSpace"></td>
      <td class="blackSpace"></td>
      <td class="whiteSpace"></td>
      <td class="blackSpace"></td>
      <td class="whiteSpace"></td>
      <td class="blackSpace"></td>
      <td class="whiteSpace"></td>
      <td class="blackSpace"></td>
    </tr>
    <tr>
      <td class="blackSpace"></td>
      <td class="whiteSpace"></td>
      <td class="blackSpace"></td>
      <td class="whiteSpace"></td>
      <td class="blackSpace"></td>
      <td class="whiteSpace"></td>
      <td class="blackSpace"></td>
      <td class="whiteSpace"></td>
    </tr>
    <tr>
      <td class="whiteSpace"><span class="black-piece move2" id="16"></span></td>
      <td class="blackSpace"><span class="black-piece move2" id="17"></span></td>
      <td class="whiteSpace"><span class="black-piece move2" id="18"></span></td>
      <td class="blackSpace"><span class="black-piece move2" id="19"></span></td>
      <td class="whiteSpace"><span class="black-piece move2" id="20"></span></td>
      <td class="blackSpace"><span class="black-piece move2" id="21"></span></td>
      <td class="whiteSpace"><span class="black-piece move2" id="22"></span></td>
      <td class="blackSpace"><span class="black-piece move2" id="23"></span></td>
    </tr>
    <tr>
      <td class="blackSpace"></td>
      <td class="whiteSpace"></td>
      <td class="blackSpace"></td>
      <td class="whiteSpace">
      <td class="blackSpace"></td>
      <td class="whiteSpace"></td>
      <td class="blackSpace"></td>
      <td class="whiteSpace"></td>
    </tr>
  </table>
  <div class="desktop">
    <div class="red-turn-text">
      Reds turn
    </div>
    <p id="divider">|</p>
    <div class="black-turn-text">
      Blacks turn
    </div>
  </div>
  <div class="black-turn-text mobile">
    Blacks turn
  </div>
</main>
</body>
</html>
