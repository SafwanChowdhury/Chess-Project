<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Issue Creation Test</title>
</head>
<body>
<form id="issue-form">
  <label for="title">Title:</label><br>
  <input type="text" id="title" name="title"><br>
  <label for="body">Body:</label><br>
  <textarea id="body" name="body"></textarea><br><br>
  <button type="submit">Create Issue</button>
</form>

<script>
  const form = document.querySelector('#issue-form');
  form.addEventListener('submit', (event) => {
    event.preventDefault();

    const url = 'https://api.github.com/repos/SafwanChowdhury/Chess-Project/issues';
    const headers = { 'Authorization': 'Token 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' };
    const data = { title: form.title.value, body: form.body.value };

    fetch(url, {
      method: 'POST',
      headers,
      body: JSON.stringify(data)
    })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error(error));
  });
</script>
</body>
</html>
